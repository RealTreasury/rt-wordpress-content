<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasury4 Workshop Banner</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #f8f8f8, #fff);
    padding: 0;
    margin: 0;
    min-height: 100vh;
    overflow-x: hidden;
    /* Start with proper padding - no animation needed */
    padding-top: 160px !important;
}

.top-banner {
    background-color: #5d3a9b;
    color: white;
    width: 100%;
    padding: 12px 0;
    box-sizing: border-box;
}

.banner-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    gap: 15px;
}

.banner-icon {
    font-size: 24px;
}

.banner-text {
    flex-grow: 1;
    text-align: center;
}

.banner-title {
    font-size: 1rem;
    font-weight: bold;
}

.banner-highlight {
    background-color: rgba(255, 255, 255, 0.2);
    padding: 2px 8px;
    border-radius: 4px;
}

.banner-subtitle {
    font-size: 0.9rem;
    opacity: 0.9;
    margin-top: 4px;
}

.banner-register {
    background-color: #ffffff;
    color: #5d3a9b;
    padding: 8px 16px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    white-space: nowrap;
    transition: background-color 0.3s, color 0.3s;
}

.banner-register:hover {
    background-color: #f0f0f0;
}
</style>
</head>
<body>
    <div class="top-banner">
      <div class="banner-content">

        <div class="banner-icon">üîç</div>

        <div class="banner-text">
          <div class="banner-title">
            <span class="banner-highlight">Tech Selection</span> Workshop
          </div>
          <div class="banner-subtitle">
            Tue Jul 15 | 12:00 PM ET / 9:00 AM PT | 6 Steps to Treasury Tech Without Regret
          </div>
        </div>

        <a href="#" class="banner-register">REGISTER</a>

      </div>
    </div>

</body>
</html>
