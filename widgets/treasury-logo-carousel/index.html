<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasury Vendors Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #f8f9fa;
        }

        .widget-container {
            width: 100%;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .widget-header {
            background: #fff;
            color: #281345;
            padding: 16px 24px;
            text-align: center;
        }

        .widget-title {
            font-size: 26px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .widget-subtitle {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
            position: relative;
            z-index: 1;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            background: #fff;
            cursor: grab;
            position: relative;
        }

        .carousel-container:active {
            cursor: grabbing;
        }

        .carousel-track {
            display: flex;
            gap: 0;
            user-select: none;
            will-change: transform;
        }

        .carousel-track.auto-scroll {
            animation: infiniteScroll 40s linear infinite;
        }

        .carousel-track.dragging {
            animation-play-state: paused;
        }

        .logo-slide {
            min-width: 200px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #fff;
            border-right: 1px solid #f3f4f6;
            flex-shrink: 0;
            transition: background-color 0.3s ease;
        }

        .logo-slide:hover {
            background-color: #f9fafb;
        }

        .logo-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .logo-link:hover {
            opacity: 0.8;
        }

        .vendor-logo {
            max-width: 140px;
            max-height: 60px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: grayscale(30%);
            transition: filter 0.3s ease;
            user-select: none;
            -webkit-user-drag: none;
        }

        .vendor-name {
            margin-top: 6px;
            font-size: 0.85rem;
            color: #111827;
            width: 100%;
            text-align: center;
        }

        .logo-slide:hover .vendor-logo {
            filter: grayscale(0%);
        }

        @keyframes infiniteScroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-1 * var(--scroll-width)));
            }
        }

        @media (max-width: 768px) {
            .logo-slide {
                min-width: 150px;
                min-height: 100px;
                padding: 15px;
            }

            .vendor-logo {
                max-width: 100px;
                max-height: 45px;
            }
        }

        @media (max-width: 480px) {
            .logo-slide {
                min-width: 120px;
                min-height: 90px;
                padding: 12px;
            }

            .vendor-logo {
                max-width: 80px;
                max-height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="widget-title">North American Treasury Tech Vendors</div>
            <div class="widget-subtitle">28 vendors featured in our market chart</div>
        </div>
        <div class="carousel-container">
            <div class="carousel-track auto-scroll" id="carouselTrack"></div>
        </div>
    </div>

    <script>
        const portalBase = 'https://realtreasury.com/treasury-tech-portal/';
        let treasuryVendors = [];
        let logoCounts = {};

        function loadVendors() {
            return fetch('/plugins/treasury-tech-portal/data/tools.json')
                .then(resp => resp.json())
                .then(data => {
                    treasuryVendors = data.sort((a, b) => a.name.localeCompare(b.name));
                    logoCounts = treasuryVendors.reduce((acc, vendor) => {
                        acc[vendor.logoUrl] = (acc[vendor.logoUrl] || 0) + 1;
                        return acc;
                    }, {});
                });
        }

        function createLogoSlide(vendor) {
            const slide = document.createElement('div');
            slide.className = 'logo-slide';

            const link = document.createElement('a');
            link.className = 'logo-link';
            link.href = `${portalBase}?tool=${encodeURIComponent(vendor.name)}`;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';

            const img = document.createElement('img');
            img.className = 'vendor-logo';
            img.src = vendor.logoUrl;
            img.alt = vendor.name + ' logo';
            img.title = vendor.name;
            img.draggable = false;

            link.appendChild(img);
            slide.appendChild(link);

            if (logoCounts[vendor.logoUrl] > 1) {
                const label = document.createElement('div');
                label.className = 'vendor-name';
                label.textContent = vendor.name;
                slide.appendChild(label);
            }

            return slide;
        }

        let carouselTrack;

        function initializeCarousel() {
            carouselTrack = document.getElementById('carouselTrack');

            const slides = [];
            treasuryVendors.forEach(vendor => {
                slides.push(createLogoSlide(vendor));
            });

            const duplicatedSlides = [...slides, ...slides];
            duplicatedSlides.forEach(slide => {
                carouselTrack.appendChild(slide);
            });
        }

        function setScrollWidth() {
            if (!carouselTrack) return;
            const trackWidth = carouselTrack.scrollWidth / 2;
            carouselTrack.style.setProperty('--scroll-width', trackWidth + 'px');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadVendors().then(() => {
                initializeCarousel();
                setupDragScroll();
                if (document.readyState === 'complete') {
                    setScrollWidth();
                } else {
                    window.addEventListener('load', setScrollWidth);
                }
            });
        });

        function setupDragScroll() {
            const container = document.querySelector('.carousel-container');
            const track = document.getElementById('carouselTrack');
            let isDown = false;
            let startX;
            let currentX = 0;
            let hasMoved = false;

            container.addEventListener('mousedown', (e) => {
                isDown = true;
                hasMoved = false;
                track.classList.add('dragging');
                startX = e.pageX;
                container.style.cursor = 'grabbing';
                e.preventDefault();
            });

            container.addEventListener('mouseleave', () => {
                isDown = false;
                track.classList.remove('dragging');
                container.style.cursor = 'grab';
                resumeAnimation();
            });

            container.addEventListener('mouseup', () => {
                isDown = false;
                track.classList.remove('dragging');
                container.style.cursor = 'grab';
                setTimeout(resumeAnimation, 1000);
            });

            container.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX;
                const walk = (x - startX) * 1.5;
                if (Math.abs(walk) > 5) hasMoved = true;
                currentX += walk;
                track.style.transform = `translateX(${currentX}px)`;
                startX = x;
            });

            container.addEventListener('touchstart', (e) => {
                isDown = true;
                hasMoved = false;
                track.classList.add('dragging');
                startX = e.touches[0].pageX;
            }, { passive: true });

            container.addEventListener('touchend', () => {
                isDown = false;
                track.classList.remove('dragging');
                setTimeout(resumeAnimation, 1000);
            });

            container.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                const x = e.touches[0].pageX;
                const walk = (x - startX) * 1.5;
                if (Math.abs(walk) > 5) hasMoved = true;
                currentX += walk;
                track.style.transform = `translateX(${currentX}px)`;
                startX = x;
            }, { passive: true });

            container.addEventListener('click', (e) => {
                if (hasMoved) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);

            function resumeAnimation() {
                if (track.classList.contains('dragging')) return;
                const styles = getComputedStyle(track);
                const duration = parseFloat(styles.animationDuration) || 40;
                const distance = parseFloat(styles.getPropertyValue('--scroll-width')) || 0;

                currentX = ((currentX % distance) + distance) % distance - distance;

                const progress = -currentX / distance;
                track.style.animationDelay = `-${progress * duration}s`;
                track.style.transform = '';
            }
        }
    </script>
</body>
</html>
