<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Posts Carousel</title>
    <link rel="preconnect" href="/wp-json">
    <link rel="dns-prefetch" href="/wp-json">
    <style>
        /* Performance optimizations */
        .related-posts-carousel-container {
            max-width: 1200px;
            margin: 1.5rem auto 2rem;
            padding: 15px 20px 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            position: relative;
            contain: layout style paint;
        }

        .carousel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .carousel-title {
            color: #281345;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #281345, #7216f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .carousel-controls {
            display: flex;
            gap: 0.5rem;
        }

        .carousel-btn {
            width: 45px;
            height: 45px;
            min-height: 44px; /* Touch target optimization */
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(247, 247, 247, 0.95));
            backdrop-filter: blur(20px) saturate(130%);
            -webkit-backdrop-filter: blur(20px) saturate(130%);
            border: 1px solid rgba(199, 125, 255, 0.2);
            color: #7216f4;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(114, 22, 244, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
            transform: translateZ(0); /* GPU acceleration */
        }

        .carousel-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #7216f4, #8f47f6);
            color: white;
            transform: translateY(-2px) scale(1.05) translateZ(0);
            box-shadow: 0 6px 20px rgba(114, 22, 244, 0.3);
            border-color: rgba(199, 125, 255, 0.4);
        }

        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateZ(0);
        }

        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(248, 248, 248, 0.8), rgba(255, 255, 255, 0.9));
            backdrop-filter: blur(20px) saturate(130%);
            -webkit-backdrop-filter: blur(20px) saturate(130%);
            border: 2px solid rgba(199, 125, 255, 0.2);
            box-shadow: 0 8px 32px rgba(114, 22, 244, 0.1);
            contain: layout;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 1.5rem;
            will-change: transform;
            transform: translateZ(0); /* GPU acceleration */
        }

        .post-card {
            flex: 0 0 350px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(247, 247, 247, 0.98) 50%, rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(20px) saturate(130%);
            -webkit-backdrop-filter: blur(20px) saturate(130%);
            border: 2px solid rgba(199, 125, 255, 0.3);
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(114, 22, 244, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            contain: layout style paint;
            will-change: transform;
            transform: translateZ(0);
        }

        .post-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-content-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #7216f4, #8f47f6 50%, #9d4edd);
            border-radius: 16px 16px 0 0;
        }

        .post-card::after {
            content: "";
            position: absolute;
            top: 4px;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1) 50%, transparent);
            pointer-events: none;
            border-radius: 0 0 50% 50%;
        }

        @media (hover: hover) {
            .post-card:hover {
                transform: translateY(-8px) scale(1.02) translateZ(0);
                box-shadow: 0 16px 48px rgba(114, 22, 244, 0.2), 0 0 0 1px rgba(199, 125, 255, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.9);
                border-color: rgba(199, 125, 255, 0.4);
            .post-title {
                font-size: 1.15rem;
            }
        }

        .post-image, .post-image-skeleton {
            width: 100%;
            height: 140px;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(199, 125, 255, 0.2);
            position: relative;
            z-index: 2;
            object-fit: cover;
        }

        .post-image-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .post-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.2rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
            justify-content: flex-end;
        }

        .post-date {
            color: #7e7e7e;
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(199, 125, 255, 0.15);
            font-weight: 500;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #281345;
            margin-bottom: 0.4rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .post-excerpt {
            color: #7e7e7e;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.6rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
            z-index: 2;
            flex-grow: 1;
        }

        .read-more-btn {
            background: linear-gradient(135deg, rgba(114, 22, 244, 0.8), rgba(143, 71, 246, 0.85));
            backdrop-filter: blur(15px) saturate(130%);
            -webkit-backdrop-filter: blur(15px) saturate(130%);
            color: rgba(255, 255, 255, 0.95);
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(114, 22, 244, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            min-height: 44px; /* Touch target optimization */
            will-change: transform;
            transform: translateZ(0);
        }

        .read-more-btn:hover {
            transform: translateY(-1px) translateZ(0);
            box-shadow: 0 6px 20px rgba(114, 22, 244, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(143, 71, 246, 0.9), rgba(157, 78, 221, 0.9));
            border-color: rgba(255, 255, 255, 0.35);
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            padding: 0 1rem;
        }

        .carousel-tabs-container {
            position: relative;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(247, 247, 247, 0.4));
            backdrop-filter: blur(15px) saturate(120%);
            -webkit-backdrop-filter: blur(15px) saturate(120%);
            border: 1px solid rgba(199, 125, 255, 0.2);
            border-radius: 25px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(114, 22, 244, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.4);
            overflow: hidden;
            width: 280px;
            height: 44px;
        }

        .carousel-tab {
            position: relative;
            z-index: 2;
            flex: 1;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 20px;
            min-height: 44px; /* Touch target optimization */
        }

        .carousel-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .carousel-tab:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .carousel-tab-slider {
            position: absolute;
            top: 8px;
            left: 8px;
            height: calc(100% - 16px);
            background: linear-gradient(135deg, rgba(114, 22, 244, 0.8), rgba(143, 71, 246, 0.9), rgba(157, 78, 221, 0.8));
            backdrop-filter: blur(12px) saturate(130%);
            -webkit-backdrop-filter: blur(12px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 16px rgba(114, 22, 244, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
            z-index: 1;
            pointer-events: none;
            will-change: transform;
            transform: translateZ(0);
        }

        .carousel-tab-slider::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            border-radius: 18px 18px 50% 50%;
            pointer-events: none;
        }

        .carousel-tab-slider::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 20%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.1), transparent);
            border-radius: 0 0 18px 18px;
            pointer-events: none;
        }

        .carousel-dot {
            display: none; /* Hide old dots */
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #7e7e7e;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(199, 125, 255, 0.3);
            border-top: 2px solid #7216f4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 0.8rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message, .no-posts-message {
            text-align: center;
            padding: 3rem;
            color: #7e7e7e;
            font-size: 1.1rem;
        }

        .debug-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #7216f4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }

        /* Skeleton loading for better perceived performance */
        .skeleton-text {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            height: 1em;
            margin-bottom: 0.5rem;
        }

        .skeleton-text.title {
            height: 1.2em;
            width: 80%;
        }

        .skeleton-text.excerpt {
            height: 0.9em;
            width: 100%;
        }

        .skeleton-text.excerpt:last-of-type {
            width: 60%;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .carousel-track,
            .carousel-btn,
            .post-card,
            .carousel-tab-slider {
                transition: none;
            }
            
            .loading-spinner,
            .post-image-skeleton,
            .skeleton-text {
                animation: none;
            }
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 1200px) {
            .post-card {
                flex: 0 0 300px;
            }
        }

        @media (max-width: 768px) {
            .related-posts-carousel-container {
                padding: 10px 15px 0;
                margin: 1rem auto 1rem;
            }

            .carousel-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .carousel-title {
                font-size: 1.8rem;
            }

            .post-card {
                flex: 0 0 280px;
                padding: 1rem;
            }

            .post-image, .post-image-skeleton {
                height: 120px;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .carousel-tabs-container {
                width: 240px;
                height: 40px;
            }

            .carousel-track {
                gap: 1rem;
            }
            
            .post-title {
                font-size: 1.15rem;
            }
        }

        @media (max-width: 480px) {
            .related-posts-carousel-container {
                padding: 10px 10px 0;
            }

            .post-card {
                flex: 0 0 260px;
            }

            .carousel-wrapper {
                padding: 0.5rem;
            }

            .carousel-track {
                gap: 0.75rem;
            }

            .carousel-tabs-container {
                width: 200px;
                height: 36px;
                padding: 6px;
            }

            .carousel-title {
                font-size: 1.6rem;
            }
            
            .post-title {
                font-size: 1.1rem;
            }
        }

        /* Very small screens optimization */
        @media (max-width: 360px) {
            .post-card {
                flex: 0 0 240px;
            }
            
            .carousel-tabs-container {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="related-posts-carousel-container">
        <div class="carousel-header">
            <h2 class="carousel-title">Related Posts</h2>
            <div class="carousel-controls">
                <button class="carousel-btn prev-btn" id="prevBtn" aria-label="Previous posts">‹</button>
                <button class="carousel-btn next-btn" id="nextBtn" aria-label="Next posts">›</button>
            </div>
        </div>
        
        <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
                <!-- Loading state -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
        
        <div class="carousel-dots" id="carouselDots"></div>
        
        <!-- Debug info (remove in production) -->
        <div id="debugInfo" style="display: none; margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 8px; font-size: 12px; color: #666;"></div>
    </div>

    <script>
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const config = window.optimizedCarouselConfig || {};
                if (params.has('include_no_featured')) {
                    const value = params.get('include_no_featured');
                    config.includeNoFeatured = ['1', 'true', 'yes', 'y', 'on'].includes(String(value).trim().toLowerCase());
                } else {
                    const variant = (params.get('variant') || '').toLowerCase();
                    if (['afp', 'iofm'].includes(variant)) {
                        config.includeNoFeatured = true;
                    }
                }
                window.optimizedCarouselConfig = config;
            } catch (error) {
                console.warn('Failed to configure optimized carousel options:', error);
            }
        })();
    </script>
    <script src="/assets/js/optimized-carousel.js"></script>
</body>
</html>
